 <!DOCTYPE html>
<html>
<body>

 
 <script>
    function dummy(e) {
        if(/[0-9]/.test(e.value)) {
         document.getElementById("combinedtext").value = "value";
        }
    }
</script>
 
<h1>StegaMark</h1>
<p>text that will be the base to add hidden text</p>
 <textarea id="basetext" name="basetext" rows="4" cols="50" onkeyup="dummy(this); return false;"></textarea>
  <br><br>
<p>text that will be the hidden within base text</p>
 <textarea id="hiddentext" name="hiddentext" rows="4" cols="50"></textarea>
  <br><br>
<p>combined text</p>
 <textarea id="combinedtext" name="combinedtext" rows="4" cols="50"></textarea>
  <br><br>

</body>
</html>
